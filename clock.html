<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <div class="num">
            <div id="hour" style="--clr:rgb(255, 255, 255);" class="hand"><i></i></div>
            <div id="min" style="--clr:rgb(255, 255, 255);" class="hand"><i></i></div>
            <div id="second" style="--clr:rgb(0, 0, 0);" class="hand"><i></i></div>

            <span style="--i:1"><b><h1>1</h1></b></span>
            <span style="--i:2"><b><h1>2</h1></b></span>
            <span style="--i:3"><b><h1>3</h1></b></span>
            <span style="--i:4"><b><h1>4</h1></b></span>
            <span style="--i:5"><b><h1>5</h1></b></span>
            <span style="--i:6"><b><h1>6</h1></b></span>
            <span style="--i:7"><b><h1>7</h1></b></span>
            <span style="--i:8"><b><h1>8</h1></b></span>
            <span style="--i:9"><b><h1>9</h1></b></span>
            <span style="--i:10"><b><h1>10</h1></b></span>
            <span style="--i:11"><b><h1>11</h1></b></span>
            <span style="--i:12"><b><h1>12</h1></b></span>
        </div>

    </div>
    <script src="clock.js"></script>
</body>
</html>
